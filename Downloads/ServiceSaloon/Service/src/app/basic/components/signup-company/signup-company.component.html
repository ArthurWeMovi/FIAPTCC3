<div class="bg">
    
    <div class="parent">
        <div class="build">
            <div nz-col>
                <h1 style="margin-left: 55px">Company Signup</h1>
            </div>

            <form nz-form [form-group]="validateForm" (ngSubmit)="SubmitForm()">
               
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="O e-mail não e valido">

                        <input nz-input placeholder="E-mail" formControlName="email" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="A senha não e valida">

                        <input nz-input type="password" placeholder="Password" formControlName="password" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="A senha não e valida">

                        <input nz-input type="password" placeholder="Confirm Password" formControlName="password" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="o nome não é valido">

                        <input nz-input placeholder="Name" formControlName="name" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="o endereço não é valido">

                        <input nz-input placeholder="Address" formControlName="address" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="o telefone não é valido">

                        <input nz-input placeholder="phone" formControlName="phone" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin" [nzType]="primary">
                        Register
                </button>
                 Or <a routerLink="/login"> Login now!</a>

            </form>
        </div>
    </div>
</div>>
