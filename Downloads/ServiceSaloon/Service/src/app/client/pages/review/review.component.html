<div class="parent">
    <div class="child">
        <div nz-row="imgDiv">
            <h2 style="margin-left: 230px;">Postar review </h2>
        </div>
    </div>

    <form nz-form [formGroup]="validateForm" (ngSubmit)="giveReview()">

    <div nz-col nzSpan="24">
        <nz-form-item>
            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Esse dado e necessario">
             <textarea rows="5" nz-input placeholder="Escreva uma review" formControlName="review">
                  
             </textarea>
            </nz-form-control>
        </nz-form-item>
    </div>

    <div nz-col nzSpan="24">
        <nz-form-item>
            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Esse dado e necessario">
             <nz-rate formControlName="rating"></nz-rate>
                  
            </nz-form-control>
        </nz-form-item>
    </div>

    <button nz-button class="login-form-button login-form-margin" [nzType]="primary">Poste</button>

</form>
</div>
